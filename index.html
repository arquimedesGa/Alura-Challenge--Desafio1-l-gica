<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Alura Challenge - Desafio 1 - lógica</title>
    
</head>
<body>

    <header>
        <h1>a</h1>
    </header>

    <main>
        <section class="form-box">
            <form class="form" onsubmit="return false">
                <label for="name">Apenas letras minúsculas, sem acento</label>
                <input type="text" id="name" placeholder="insira seu texto aqui">
                <input type="submit" value="Criptografar" id="botonCrip" for="name">
                <input type="submit" value="Descriptografar" id="botonDescrip" for="name">
            </form>
        </section>

        <div class="cuadro-mensagem">
            <h2 id="titulo-mensagem" >Mensagem Criptografada</h2>
            <br>
            <div id="mensagem-ocultar">
                <h3>Mensaje de teste tiene que desaparecer con la accion de desencriptar ou encriptar codigo</h3>
            </div>
            <br>
            <p class="text-input" id="msg"></p>
            <br>
            <button id="boton-copiar" onclick="copyToClipboard()">Copiar</button>

        </div>
    </main>
    

    <script src="app.js"></script>
    
</body>
</html>
